<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In - ExcelFY</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0a0b0d 0%, #151821 50%, #1a1d25 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e4e6ea;
        position: relative;
        overflow: hidden;
        padding: 20px;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
            radial-gradient(ellipse 50% 50% at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
            radial-gradient(ellipse 60% 40% at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        pointer-events: none;
    }

    /* Container for login panels and toggle */
    .auth-wrapper {
        position: relative;
        width: 440px;
        overflow: hidden;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        background: rgba(17, 20, 26, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* The sliding container for both forms side by side */
    .forms-slider {
        display: flex;
        width: 880px; /* double the auth-wrapper width */
        transition: transform 0.5s ease;
    }

    .auth-container {
        width: 440px;
        padding: 48px 40px;
        box-sizing: border-box;
    }

    /* Toggle switch container */
    .toggle-container {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #94a3b8;
        user-select: none;
        font-weight: 600;
        font-size: 14px;
    }

    /* Toggle switch input */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #383c4a;
        border-radius: 34px;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    input:checked + .slider {
        background-color: #6366f1;
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }

    /* Logo */
    .logo {
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 16px;
        display: block;
        user-select: none;
    }

    /* Header */
    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .auth-title {
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
    }

    .auth-subtitle {
        color: #94a3b8;
        font-size: 16px;
        font-weight: 400;
    }

    /* Form styles */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        color: #cbd5e1;
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        background: rgba(30, 35, 42, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px 18px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-input:focus {
        border-color: #6366f1;
        background: rgba(30, 35, 42, 1);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
        color: #64748b;
    }

    .password-group {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: #94a3b8;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: -8px 0 8px 0;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .checkbox {
        width: 18px;
        height: 18px;
        accent-color: #6366f1;
    }

    .checkbox-label {
        color: #94a3b8;
        font-size: 14px;
        cursor: pointer;
    }

    .forgot-link {
        color: #6366f1;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .forgot-link:hover {
        color: #8b5cf6;
    }

    .submit-btn {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        padding: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover::before {
        left: 100%;
    }


    /* Error message */
    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
    }

    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    .loading .submit-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

</style>
</head>
<body>

<a href="Home.html" class="back-home" style="position:absolute;top:32px;left:32px;color:#94a3b8;text-decoration:none;font-weight:600;z-index: 10;">‚Üê Back to Home</a>

<div class="auth-wrapper">

    <div class="toggle-container">
        <span>User</span>
        <label class="switch">
            <input id="toggleSwitch" type="checkbox" />
            <span class="slider round"></span>
        </label>
        <span>Admin</span>
    </div>

    <div class="forms-slider" id="formsSlider">

        <!-- User Login Form -->
        <div class="auth-container" id="userLogin">
            <div class="auth-header">
                <div class="logo">ExcelFY</div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            <div class="error-message" id="errorMessageUser">Invalid email or password. Please try again.</div>
            <form class="auth-form" id="userLoginForm">
                <div class="form-group">
                    <label for="userEmail" class="form-label">Email Address</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-input" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="userPassword" class="form-label">Password</label>
                    <div class="password-group">
                        <input type="password" id="userPassword" name="userPassword" class="form-input" placeholder="Enter your password" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('userPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="userRemember" name="userRemember" class="checkbox" />
                        <label for="userRemember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div class="auth-container" id="adminLogin">
            <div class="auth-header">
                <div class="logo">ExcelFY</div>
                <h1 class="auth-title">Admin Sign In</h1>
                <p class="auth-subtitle">Login to your admin account</p>
            </div>
            <div class="error-message" id="errorMessageAdmin">Invalid credentials. Please try again.</div>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" id="adminEmail" name="adminEmail" class="form-input" placeholder="Enter admin email" required />
                </div>
                <div class="form-group">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="password-group">
                        <input type="password" id="adminPassword" name="adminPassword" class="form-input" placeholder="Enter admin password" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="adminRemember" name="adminRemember" class="checkbox" />
                        <label for="adminRemember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Admin Log In</button>
            </form>
        </div>

    </div>
</div>

<script>
    // Slide forms left/right based on toggle switch
    document.getElementById('toggleSwitch').addEventListener('change', function() {
        const formsSlider = document.getElementById('formsSlider');
        if (this.checked) {
            formsSlider.style.transform = 'translateX(-440px)';
        } else {
            formsSlider.style.transform = 'translateX(0)';
        }
    });

    // Toggle password visibility
    function togglePassword(inputId, btn) {
        const passwordInput = document.getElementById(inputId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            btn.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            btn.textContent = 'üëÅÔ∏è';
        }
    }

    // User login submit handler (demo)
    document.getElementById('userLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const errorMessageUser = document.getElementById('errorMessageUser');
        errorMessageUser.style.display = 'none';
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        if (email && password.length >= 6) {
            alert('User login successful! Redirecting...');
            window.location.href = 'index.html';
        } else {
            errorMessageUser.style.display = 'block';
        }
    });

    // Admin login submit handler (demo)
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const errorMessageAdmin = document.getElementById('errorMessageAdmin');
        errorMessageAdmin.style.display = 'none';
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        if (email && password.length >= 6) {
            alert('Admin login successful! Redirecting...');
            window.location.href = 'admin_dashboard.html';
        } else {
            errorMessageAdmin.style.display = 'block';
        }
    });
</script>
</body>
</html>
